    <!-- 2. 메인영역 -->
    <main id="cont" class="bxc">
        <!-- 2-1.언론사로고  -->
        <div class="prlogo"></div>
        <!-- 2-2. 기사제목 -->
        <h2 class="atit"></h2>
        <!-- 2-3. 기사사진(사진설명)) -->
        <figure class="afig"></figure>
            <!-- figure 요소: 이미지나 표, 그림 등을 넣는 요소

        <section class="arti"></section>
        <!-- 2-5. 기자정보 -->
        <div class="rinfo"></div>
    </main>

            서울시 강남구 역삼동 119 대호B 8F <br>
            대표: Sue Kim <br>
            전화: 010-2020-2022
        </address>
    </footer>



    <!-- 
            [div 형제 요소들]
            
            -> div에 어떤 내용영역인지 알 수 있도록 의미를 부여한 새로움 레이아웃용 태그들

            1. header: 상단영역
            2. footer: 하단영역
            3. main: 메인영역(한페이지에 한번만!)
            4. nav: 네비게이션 영역
            5. aside: 부수적인 내용 영역
            6. section: 내용구분을 위한 영역
            7. article: 독립적인 내용을 구분하는 영역
                (보통 article이나 section은 w3c에서 heading 태그(h1~h6)를 내용에 사용할것을 권고함! but 안써도 무관!)

         -->
