<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> 태그 선택자 </title>
  <!-- 제이쿼리 라이브러리를 불러온다! -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- 아래에서 제이쿼리 코딩함! - 순서중요! -->
  <script>
    // 제이쿼리 로드구역 만들기
    // 오리지널 코드
    // jQuery(document).ready(function(){코드})
    // 축약코드
    // $(function(){코드})
    // 완전축약
    // $(()=>{코드})

    /******************************************************* 
        [ 제이쿼리 기본 사용법 ]

        1. 제이쿼리 요소 선택법

        $(선택자)

        - $는 제이쿼리 함수이름 jQuery이름을 대체함
        - $() 는 함수를 호출한것!
        - $(값)은 함수에 파라미터 (전달값)을 보낸것!

        - ~~~() 면 무조건 함수
        비교: document.querySelectorAll(선택자)

        2. CSS 메서드
          1) $(선택자).css(속성명, 값)
          -> 단, 하나의 속성값을 셋팅할때 사용

          2. $(선택자.css({속성명:값,속성명:값,...}))
          -> 다수의 css값을 셋팅할때 사용함
          -> 하나의 값을 셋팅할때도 사용가능!
    *******************************************************/

    $(()=>{ /////////// jQB /////////////////////

      $('#container')
      .click(()=>{

        $('h2').css({
          fontSize:"50px",
          transition:"2s",
          color:"red",
          transform:"rotateY(720deg)"
        });

      }); /////////// click //////////





    }); /////////////// jQB ////////////////////


    
  </script>




</head>

<body>

  <h1>나의 첫번째 제이쿼리!!!</h1>
  <div id="container">
    <header>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
      <h2> 여기를 클릭!!! </h2>
    </header>

    <nav>
      <ul class="list">
        <li id="first">One</li>
        <li id="second">Two</li>
        <li id="third">Three</li>
      </ul>
    </nav>

  </div>

</body>

</html>
