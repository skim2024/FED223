<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS01. 자바스크립트 기본 + DOM선택법</title>
    <!-- 자바스크립트 코딩구역 -->
    <script>
        // 한줄주석
        /* 여러줄 주석 */

        /************************************************************* 
            [자바스크립트 란?]
            
            - 고정적인 html구조와 css로 디자인된 웹문서의 디자인 혹은 기능적으로 구현된 것을 변경하기 위해 개발된 브라우저 전용 프로그래밍 언어다!

            - 자바스크립트와 자바언어는 다르다!
            (자바스크립트를 줄여서 JS)

            ___________________________________________________________

            [JS의 코딩구역]

            1. Internal 방식 : 
            - html의 script요소 내부에 데이터로 코딩함

            2. External 방식 : 
            - JS외부파일로 확장자가 .js
            - html페이지에서 script요소에 src속성의 값으로 파일위치를 지정하여 호출함!
            예) <script src="파일경로/이름.js">

            3. 이벤트 속성의 인라인(inline) 코딩
            - html 요소의 이벤트 속성값으로 JS코드를 작성함
            예) <h1 onclick="JS코드">

            ______________________________________________________________

            [JS의 역할]

            1. html을 변경한다
            2. CSS의 디자인 속성을 재정의한다

            [각 언어별 역할비유]
            1. HTML(구조) - 건물의 콘크리트 구조물
            2.CSS(디자인) - 건물의 인테리어, 익스테리어
            3. JS(프로그래밍) - 건물의 수도, 전기, 엘리베이터 등

            _______________________________________________________________

            [JS의 화면출력]

            1. document.write(내용) - html화면 상단에 출력
            2. alert(내용) - 팝업형식의 경고창으로 출력
                -> html화면이 랜더링 되기전에 제어권을 가짐
            3. console.log(내용) - 콘솔창에 출력
            

        *************************************************************/

        // 화면출력1
        document.write('<h1>나는 프론트엔드 개발자다!</h1>');

        // 화면출력2
        alert("그러냐?");



    </script>
</head>
<body>
    
</body>
</html>
